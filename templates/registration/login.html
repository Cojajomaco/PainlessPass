{% extends "base_generic.html" %}

{% block title %}
    <title>PainlessPass - Signin</title>
{% endblock %}

{% block header %}
    <a href="/painlesspass/home">Home</a>
{% endblock %}

{% block content %}
    <h1>Log In</h1>
        <form method="POST" class="content-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Log In</button>
        </form>
    <p>No account? <a href="/painlesspass/register">Sign up here.</a></p>
{% endblock %}
